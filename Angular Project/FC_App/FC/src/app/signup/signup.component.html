<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>Sign Up</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="user.name">
              </div>
              <div class="form-group">
                <label for="alias">Alias</label>
                <input type="text" class="form-control" id="alias" name="alias" placeholder="How you like people to call you." required [(ngModel)]="user.alias">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required [(ngModel)]="user.email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required [(ngModel)]="user.password">
              </div>
              <div *ngIf="showSuccessMessage" class="alert alert-success" role="alert">
                User added successfully.
              </div>

              <div *ngIf="showErrorMessage" class="alert alert-danger" role="alert">
                User with this email already exists.
              </div>
              <div style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Submit</button>
                <button type="submit" class="btn btn-primary btn-block" style="margin-left: 10px;" (click)="home()">Back to Home</button>
              </div>


            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
